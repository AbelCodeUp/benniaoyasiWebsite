<script>
    /* 按钮点击效果 开始*/
    window.onload=function(){
        var footer_btu=document.getElementById('footer_btu');
        var footer_btu_img=document.getElementById('footer_btu_img');
        footer_btu.addEventListener('touchstart',function(){
            footer_btu_img.src="/images_m_1212/btu2.png";
        });
        footer_btu.addEventListener('touchend',function(){
            footer_btu_img.src="/images_m_1212/btu1.png";
        });

        var smy_0918_form_btu=document.getElementById('smy_0918_form_btu');
        smy_0918_form_btu.addEventListener('touchstart',function(){
            smy_0918_form_btu.style.background="#870c0d";
        });
        smy_0918_form_btu.addEventListener('touchend',function(){
            smy_0918_form_btu.style.background="#d83f2f";
        });
    };
    /* 按钮点击效果 结束*/

    /*banner 点击事件 开始*/
    $("#banner").click(function () {
        var gouzi_t= $('#gouzi').css('top');
        $('html, body').animate({scrollTop:gouzi_t}, 600);
    });
    /*banner 点击事件 结束*/

    /*是否同意提交个人信息 开始*/
    $(".duigou_1116").click(function(){
        $(this).toggleClass("duigou_11162");
        if($('.duigou_1116').hasClass('duigou_11162')){
            $("#smy_0918_form_btu").css({background:"#666"});
        }else{
            $("#smy_0918_form_btu").css({background:"#d83f2f"});
        }
    });
    /*是否同意提交个人信息 结束*/

    /*水印 start*/
    $("#smy_0918_form p").click(function(){
        $(this).find(".smy_0918_form_label2").hide();
    });
    /*水印 end*/


    /*提交事件 satrt*/
    $("#smy_0918_form_btu").click(function () {

        /*确认提交个人信息,2016-11-16 判断开始*/
        if($('.duigou_1116').hasClass('duigou_11162')){
            $("#smy_0918_form_btu").css({background:"#666"});
        }else {
            /*确认提交个人信息,2016-11-16 判断结束*/

            var name = $("input#smy_0918_name").val();
            if (name == "") {
                $("label#name_error").show();
                return false;
            }
            var mobile = $("input#smy_0918_phone").val();
            if (mobile == "") {
                $("label#phone_error").show();
                return false;
            } else {
                var re = /^1[3|5|7|8|][0-9]{9}$/;
                if (!re.test(mobile)) {
                    alert("请输入有效的手机号码！");
                    return;
                }
            }
            var sources = '江苏微教育';

            $.post("http://www.gogo-talk.com/api.php?c=index&a=sources_tel", {
                name: name,
                mobile: mobile,
                sources: sources
            }, function (data) {

                if (data == 1) {
                    $(".smy_m_1109_suc").show();
                    /*关闭弹出层 start*/
                    $(".smy_m_1109_suc_close").click(function () {
                        $(".smy_m_1109_suc").hide();
                    });
                    /*关闭弹出层 end*/
                } else {


                }
            });
            $("input#smy_0918_name").val("");
            $("input#smy_0918_phone").val("");
            $('.smy_0918_form_label2').show();
        }
    });
    /*提交事件 end*/



</script>
