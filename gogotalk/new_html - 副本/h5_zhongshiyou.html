<script>
    function music_load(){

        if($(".icon-music").attr("num") == "1"){
            $(".icon-music").removeClass("open");
            $(".icon-music").attr("num","2");
            $(".music-span").css("display","none");
            document.getElementById("aud").pause();
            $(".music_text").addClass("show_hide");
            setTimeout(musicHide,2000);
        }else{
            $(".icon-music").attr("num","1");
            $(".icon-music").addClass("open");
            $(".music-span").css("display","block");
            document.getElementById("aud").play();
            $(".music_text").addClass("show_hide");
            setTimeout(musicHide,2000);
        }
        
    }
function musicHide(){
            $(".music_text").removeClass("show_hide");
        }
</script>

<script>
    /* 按钮点击效果 开始*/
    window.onload=function(){

        var smy_0918_form_btu=document.getElementById('smy_0918_form_btu');
        smy_0918_form_btu.addEventListener('touchstart',function(){
            smy_0918_form_btu.style.background="#870c0d";
        });
        smy_0918_form_btu.addEventListener('touchend',function(){
            smy_0918_form_btu.style.background="#d83f2f";
        });
		
		var smy1=document.getElementById('smy1');
        smy1.addEventListener('touchstart',function(){
            $(".icon-music").attr("num","1");
            $(".icon-music").addClass("open");
            $(".music-span").css("display","block");
            document.getElementById("aud").play();
            $(".music_text").addClass("show_hide");
            setTimeout(musicHide,2000);
        });
        smy1.addEventListener('touchend',function(){
            
        });
    };
    /* 按钮点击效果 结束*/

    /*水印 start*/
    $("#smy_0918_form p").eq(0).click(function(){
        $(this).find(".smy_0918_form_label2").hide();
		 var kong=$(this).siblings().find("input").val();
        if(kong==""){
            $(this).siblings().find(".smy_0918_form_label2").show();
        }
    });
	$("#smy_0918_form p").eq(1).click(function(){
        $(this).find(".smy_0918_form_label2").hide();
		 var kong=$(this).siblings("#smy_0918_form p").find("input").val();
        if(kong==""){
            $(this).siblings().find(".smy_0918_form_label2").show();
        }
    });
	$("#smy_0918_email").click(function(){
        $(".email_error").hide();
		 var kong=$(this).parent().siblings().find("input").val();
        if(kong==""){
            $(this).parent().siblings().find(".smy_0918_form_label2").show();
        }
    });
    /*水印 end*/
    jQuery.tishi = function (e) {
        $(".tishi").html(e);
        $(".tishi").show();
        setTimeout(function () {
            $(".tishi").hide();
        },2000)
    };
	/*邮箱选择 satrt*/
	$(".youxiang").click(function(){
		$(".youxiang_box").show();
		var email=$("#smy_0918_email").val;
		if(email==""){
		$(".email_error").show();
		}
	});
	$(".youxiang_box span").click(function(){
		$(".youxiang_box").hide();
		var hahaha=$(this).html();
		$(".youxiang_xianshi").html(hahaha);
	});


    /*提交事件 satrt*/
    $("#smy_0918_form_btu").click(function () {
            
            var name = $("input#smy_0918_name").val();
            if (name == "") {;
				$("input#smy_0918_name").val("");
				$("input#smy_0918_phone").val("");
				$("input#smy_0918_email").val("");
				$('.smy_0918_form_label2').show();
                $.tishi("请输入姓名");
                return false;
            }
            var mobile = $("input#smy_0918_phone").val();
            if (mobile == "") {
				$("input#smy_0918_name").val("");
				$("input#smy_0918_phone").val("");
				$("input#smy_0918_email").val("");
				$('.smy_0918_form_label2').show();
				$.tishi("请输入电话");
                return false;
            } else {
                var re = /^1[3|5|7|8|][0-9]{9}$/;
                if (!re.test(mobile)) {
					$("input#smy_0918_name").val("");
					$("input#smy_0918_phone").val("");
					$("input#smy_0918_email").val("");
					$('.smy_0918_form_label2').show();
                    $.tishi("手机号错误");
                    return false;
                }
            }
            var sources = '中石油';
			var email_b = $("input#smy_0918_email").val();
            if (email_b == "") {
				$("input#smy_0918_name").val("");
				$("input#smy_0918_phone").val("");
				$("input#smy_0918_email").val("");
				$('.smy_0918_form_label2').show();
              $.tishi("请输入邮箱");
                return false;
            }
            var email =$("input#smy_0918_email").val()+$(".youxiang_xianshi").html();

            $.post("http://www.gogo-talk.com/api.php?c=index&a=zhongshiyou_tel", {
                name: name,
                mobile: mobile,
				email:email,
                sources: sources
            }, function (data) {

                if (data == 1) {
                    $.tishi("领取成功");
                } else {
					$.tishi("已经领取过");

                }
            });
            $("input#smy_0918_name").val("");
            $("input#smy_0918_phone").val("");
            $("input#smy_0918_email").val("");
            $('.smy_0918_form_label2').show();
    });
    /*提交事件 end*/
</script>
