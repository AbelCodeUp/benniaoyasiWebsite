<script >
var t=0;
$(document).ready(function(){  
   t=setInterval(orderquery, 3000);  
});
    var wlh_flag=true;
  function orderquery(){
    var trade_no = "";
    $.post("http://www.gogo-talk.com/weixinpay/example/orderquery.php",{"out_trade_no":trade_no,"type":"trade_state"},function(data){
      //alert(data);
      if(data == 1){
                
        //alert("您的订单已支付成功");
        $.post("http://www.gogo-talk.com/weixinpay/example/orderquery.php",{"out_trade_no":trade_no,"type":"all"},function(data){
          //alert(data);
          var mobile = "";
          var course_id = "";
          var rmarks = "";
          var did = "";
          $.post("http://www.gogo-talk.com/index.php?c=pay&a=wx_pay",{"data":data,"mobile":mobile,"course_id":course_id,"rmarks":rmarks,'did':did},function(data){
            //alert(data);
            if(data == 1){
                            if(wlh_flag){   
                                clearInterval(t);                 
                                $(".orderbox").css("height",$(document).height()).show();
                                $(".queding").on("click",function(){
                                    $(".orderbox").hide();
                                    //t=setInterval(orderquery, 3000);
                                    window.location.href="http://www.gogo-talk.com/index.php?c=search&a=search&mobile="+;
                                })
                                $(".orderclose").on("click",function(){
                                    $(".orderbox").hide();
                                    //t=setInterval(orderquery, 3000);
                                    window.location.href="http://www.gogo-talk.com/index.php?c=search&a=search&mobile="+;
                                })

                                wlh_flag=false;  
                                return false;                  
                            }
                    
            }
          });
        });
      }else{
        //alert("订单未支付");
      }
    });
  }
</script>
