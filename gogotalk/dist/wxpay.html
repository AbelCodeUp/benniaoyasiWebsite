  <script>
    $(document).ready(function(){
    setInterval(orderquery, 3000);
    getwxmsg();
    });
    function orderquery(){
      $.get("http://w.gogo-talk.com/api/order/GetOrderStatus",{'OrderNum':GetRequest().num},function(data){
      //alert(data);
        if(data.Return == 1){
          $.jAlert('支付成功',"success");
          window.location.href='/dist/price.html';
        }
      })
    }
    function getwxmsg(){
      var wxImg = getWxImg();
      
      var wxmoney = GetRequest().mon;
      var wxnum = GetRequest().num;
      var wxtype = GetRequest().type;
      
      $('.weixin_0530_div2 img').attr('src',wxImg);
      $('#dNum').text(wxnum);
      $('#dType').text(wxtype);
      $('.dPrice').text(wxmoney);
    
    }
    function GetRequest() {
    //url例子：XXX.aspx?ID=" + ID + "&Name=" + Name；
    var url = decodeURIComponent(location.search); //获取url中"?"符以及其后的字串
    var theRequest = new Object();
    if(url.indexOf("?") != -1)//url中存在问号，也就说有参数。
    {
    var str = url.substr(1);
    strs = str.split("&");
    for(var i = 0; i < strs.length; i ++)
    {
    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
    }
    }
    return theRequest;
    }
    
    function getWxImg(){
      var url = decodeURIComponent(location.search);
      console.log( url.slice(url.indexOf('*')+1,url.lastIndexOf('*')))
      return url.slice(url.indexOf('*')+1,url.lastIndexOf('*'));
    }
  </script>
